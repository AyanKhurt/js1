<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Password</h1>
    <input type="password" id="userPassword" placeholder="Enter your password">
    <button onclick="validatePassword()">Submit</button>
    <p id="message"></p>

    <script>

        const correctPassword = "ayan123";

        function validatePassword() {

            const userPassword = document.getElementById('userPassword').value;

            if (!userPassword) {
                document.getElementById('message').textContent = "Please enter your password";
            } else {
                if (userPassword === correctPassword) {
                    document.getElementById('message').textContent = "Correct! The password you entered matches the original password.";
                } else {
                    document.getElementById('message').textContent = "Incorrect password.";
                }
            }
        }
    </script>
</body>
</html>
